<!DOCTYPE html>
<html ng-app="clockKata">
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock-Kata</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>"
    <script src="app.js"></script>
</head>

<body ng-Controller="ClockController">
    Switch to 24 hour format: <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br/>
    <div>
        <div ng-hide="checked">
            Current Time: {{time | date: 'mediumTime'}}
        </div>
    </div>
    <div>
        <div ng-show="checked">
            Current Time: {{time | date: 'HH:mm:ss'}}
        </div>
    </div>
</body>
</html>
